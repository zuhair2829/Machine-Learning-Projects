<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Survival Prediction</title>

    <!-- Icons font CSS-->
    <link href="static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="static/css/main.css" rel="stylesheet" media="all">
    
    
    <style>
    h1 {text-align: center;}
    </style>
    
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Survival Prediction</h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('predict')}}" method="POST">
                        
                        <div class="form-row">
                            <div class="name">PassengerId</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="PassengerId" placeholder="Enter Passenger ID">
                                </div>
                            </div>
                        </div>

			<div class="form-row">
                            <div class="name">Pclass</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Pclass" placeholder="1 or 2 or 3">
                                </div>
                            </div>
                        </div>


			<div class="form-row">
                            <div class="name">Sex</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Sex" placeholder="type 0 for male and 1 for female">
                                </div>
                            </div>
                        </div>

			<div class="form-row">
                            <div class="name">Age</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Age" placeholder="Enter Your Age">
                                </div>
                            </div>
                        </div>

			<div class="form-row">
                            <div class="name">SibSp</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="SibSp" placeholder="How Many Siblings  Form 0 to 5">
                                </div>
                            </div>
                        </div>

			<div class="form-row">
                            <div class="name">Parch</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Parch" placeholder="Number of Parents/Children From 0 to 6">
                                </div>
                            </div>
                        </div>

			<div class="form-row">
                            <div class="name">Fare</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Fare" placeholder="Your Ticket Price">
                                </div>
                            </div>
                        </div>

                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Predict</button>
                        </div>
              <h1>           
     {{ prediction_text}}</h1>                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    
       
 

    <!-- Jquery JS-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="static/vendor/select2/select2.min.js"></script>
    <script src="static/vendor/datepicker/moment.min.js"></script>
    <script src="static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="static/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
